<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>javascript</title>
    
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 
      <ul class="list-group">
        <li class="list-group-item">리스트1</li>
        <li class="list-group-item">리스트2</li>
        <li class="list-group-item">리스트3</li>
        <li class="list-group-item">리스트4</li>
        <li class="list-group-item">리스트5</li>
      </ul>
      <div class="bbg">
        <div class="wbg">
          <h4>로그인을 해주세요</h4>
          <button type="button" class="btn btn-info" id="closeBtn">닫기</button>
        </div>

      </div>
      <button type="button" class="btn btn-secondary" id="log-in">로그인</button>
      <script>
        document.querySelectorAll('.navbar-toggler')[0].addEventListener('click',function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        });
        document.getElementById('log-in').addEventListener('click',function(){
          document.querySelector('.bbg').classList.add('show-modal');
        });
        document.querySelector('#closeBtn').addEventListener('click',function(){
          document.querySelector('.bbg').classList.remove('show-modal');
        });
        
      </script>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
