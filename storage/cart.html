<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
</head>
<body>
    <script>

        var changeItem = localStorage.getItem('cart')
        changeItem = JSON.parse(changeItem);
        //console.log(changeItem[0]);
        
        var temp = `<h1>장바구니</h1>
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>`;
        document.querySelector('body').insertAdjacentHTML('beforeend',temp);
        var itemList = document.querySelectorAll('.item');
        for(var i = 0; i<3;i++){
            itemList[i].innerHTML=changeItem[i];
        }
    </script>
    
</body>
</html>
