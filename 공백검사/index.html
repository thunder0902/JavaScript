<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>javascript</title>
    
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 
      <ul class="list-group">
        <li class="list-group-item">리스트1</li>
        <li class="list-group-item">리스트2</li>
        <li class="list-group-item">리스트3</li>
        <li class="list-group-item">리스트4</li>
        <li class="list-group-item">리스트5</li>
      </ul>
      <div class="bbg">
        <div class="wbg">
          <h4>로그인을 해주세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input id="loginInput" type="text" class="form-control">
             </div>
             <div class="my-3">
               <input id="pwBtn" type="password" class="form-control">
             </div>
             <button id="loginBtn"  type="submit" class="btn btn-primary">전송</button>
             <button type="button" class="btn btn-info" id="closeBtn">닫기</button>
          </form> 
          
        </div>
      </div>
      <div class="sale">
        <h4>SALE EVENT</h4>
        <button type="button" class="btn btn-secondary" id="log-in">로그인</button>
      </div>
      <script>
        document.querySelectorAll('.navbar-toggler')[0].addEventListener('click',function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        });
        document.getElementById('log-in').addEventListener('click',function(){
          document.querySelector('.bbg').classList.add('show-modal');
        });
        document.querySelector('#closeBtn').addEventListener('click',function(){
          document.querySelector('.bbg').classList.remove('show-modal');
        });
        //if else
        document.querySelector('form').addEventListener('submit',function(e){
          if(document.getElementById('loginInput').value== ''){
            e.preventDefault()
            alert("아이디가 공백입니다.");
          }
          else if(document.getElementById('pwBtn').value== ''){
            e.preventDefault()
            alert("비밀번호가 공백입니다.");           
          }
          else if (document.getElementById('pwBtn').value.length < 6){
            e.preventDefault()
            alert('비밀번호가 짧습니다.')
          }
        });
        
      </script>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
