</head>
<body>
    <nav id="mode" class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span id="dark" class="badge bg-dark">Dark 🔄</span>
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 
      <ul id="mod" class="list-group">
        <li class="list-group-item">리스트1</li>
        <li class="list-group-item">리스트2</li>
        <li class="list-group-item">리스트3</li>
        <li class="list-group-item">리스트4</li>
        <li class="list-group-item">리스트5</li>
      </ul>
      <div class="bbg">
        <div class="wbg">
          <h4>로그인을 해주세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input id="loginInput" type="text" class="form-control">

             <div class="my-3">
               <input id="pwBtn" type="password" class="form-control">

             <button id="loginBtn"  type="submit" class="btn btn-primary">전송</button>
             <button type="button" class="btn btn-info" id="closeBtn">닫기</button>
          </form> 
          
        </div>

      <div class="sale">
        <h4>SALE EVENT</h4>
        <button type="button" class="btn btn-secondary" id="log-in">로그인</button>
      </div>
      <!--타이머 기능-->
      <div class="alert alert-info" role="alert">
        <span id="setTime">10</span>초 이내 구매시 사은품 증정!
      </div>
      
      <script>
        var num = 1000;
        var show = 11;
        var timeInterval = setInterval(function(){
          show--;
          var time = document.getElementById('setTime').innerText=show;
          if(show==0){
            document.querySelector('.alert').style.display='none';
            clearInterval(timeInterval);
          }
        },num);

      </script>
      <!--타이머 기능 끝-->
      <!--이미지 슬라이드 기능-->
      <div style="overflow:hidden;">
      <div id="img-container" class="imgContainer">

        <div class="imgBox">
          <img src="./img/img1.png" alt="1">
        </div>
        <div class="imgBox">
          <img src="./img/img2.png" alt="2">
        </div>
        <div class="imgBox">
          <img src="./img/img3.png" alt="3">
        </div>
      </div>
    </div>
    <button class="prev"><</button>
    <button class="next">></button>
    <div class="btnBox">
    <button class="slideBtn1">1</button>
    <button class="slideBtn2">2</button>
    <button class="slideBtn3">3</button>
    </div>


    <script>
      var cnt = 1;
      $('.prev').on('click',function(){
        cnt--;
        $('.imgContainer').css('transform','translateX(-' + cnt + '00vw)');
        
      });
      $('.next').on('click',function(){
        if(cnt==2){
          console.log('aa');
          cnt=2;
        }
        else if(cnt<2){
          cnt++;
        }
        $('.imgContainer').css('transform','translateX(-' + cnt + '00vw)');
        
      });
      $('.slideBtn1').on('click',function(){
        $('.imgContainer').css('transform','translateX(0vw)');
      });
      $('.slideBtn2').on('click',function(){
        $('.imgContainer').css('transform','translateX(-100vw)');
      });
      $('.slideBtn3').on('click',function(){
        $('.imgContainer').css('transform','translateX(-200vw)');
      });
    </script>


      <!--이미지 슬라이드 기능 끝-->



 







      <script>
        document.querySelectorAll('.navbar-toggler')[0].addEventListener('click',function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        });
        document.getElementById('log-in').addEventListener('click',function(){
          document.querySelector('.bbg').classList.add('show-modal');
        });
        document.querySelector('#closeBtn').addEventListener('click',function(){
          document.querySelector('.bbg').classList.remove('show-modal');
        });
        //if else
        document.querySelector('form').addEventListener('submit',function(e){
          var eCheck = document.getElementById('loginInput').value;
          if(eCheck== ''){
            e.preventDefault();
            alert("아이디가 공백입니다.");
          }
          else if(/\S+@\S+\.\S+/.test(eCheck)==false){
            alert('이메일 형식이 아닙니다.');
            e.preventDefault();
          }
          else if(document.getElementById('pwBtn').value== ''){
            alert("비밀번호가 공백입니다.");           
            e.preventDefault();
          }
          else if(/[A-Z]/.test(document.getElementById('pwBtn').value)==false){
            alert('비밀번호에 대문자가 없습니다.');
            e.preventDefault();
          }
          else if (document.getElementById('pwBtn').value.length < 6){
            alert('비밀번호가 짧습니다.');
            e.preventDefault();
          }
        });

        var cnt = 0;
        var switc = document.getElementById('dark');
        //dark mode
        switc.addEventListener('click',function(){
            cnt = cnt+1;
            if(cnt==0){
              switc.innerText='Dark 🔄';
              document.querySelector('body').style.backgroundColor='white';
              document.querySelector('#mode').classList.remove('darkk');
            }
            if(cnt%2==0){
              switc.innerText='Dark 🔄';
              document.querySelector('body').style.backgroundColor='white';
              document.querySelector('.container-fluid').classList.remove('darkk');
              document.querySelector('.navbar-brand').style.color='black';
              document.querySelector('.navbar-toggler').style.color='gray';
              document.querySelector('.navbar-toggler').style.backgroundColor='white'; 
              for(var i = 0; i<5; i++){
              document.querySelectorAll('#mod li')[i].classList.remove('darkk');
              }
            }
            else{
              switc.innerText='light 🔄';
              document.querySelector('body').style.backgroundColor='black';
              document.querySelector('.container-fluid').classList.add('darkk');
              document.querySelector('.navbar-brand').style.color='white';
              document.querySelector('.navbar-toggler').style.color='white';
              document.querySelector('.navbar-toggler').style.backgroundColor='gray';
                console.log('zz');
              for(var i = 0; i<5; i++){
              document.querySelectorAll('#mod li')[i].classList.add('darkk');
              }
              document.querySelector('#mode').classList.remove('bg-light');
            
            }
        });
        

        
      </script>


      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
